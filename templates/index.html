<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amita AI - Final Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark Background taaki video pop kare */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* 1. VIDEO FRAME (Tablet jaisa look) */
        .avatar-container {
            position: relative;
            width: 90%;          /* Mobile pe screen fit karega */
            max-width: 400px;    /* PC pe zyada bada nahi hoga */
            height: 70vh;        /* Screen ka 70% height lega */
            border: 4px solid #e91e63; /* Pink Border */
            border-radius: 20px; /* Gol kone */
            overflow: hidden;
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.5); /* Glowing effect */
            background-color: black;
        }

        .avatar-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        /* 2. CONTROLS (Video ke bahar neeche) */
        .controls {
            margin-top: 20px; /* Video se thoda door */
            text-align: center;
            width: 100%;
        }

        /* 3. TEXT GAYAB (Bas Status dikhega) */
        #amita-text { display: none; }

        #status {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 4. BUTTON DESIGN */
        button {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
            transition: transform 0.2s;
            font-weight: bold;
        }

        button:active { transform: scale(0.95); }
        button:disabled { background-color: #444; cursor: not-allowed; box-shadow: none;}

        .hidden { display: none; }
        .visible { display: block; }
    </style>
</head>
<body>

    <div class="avatar-container">
        <img id="view-idle" class="avatar-media visible" src="/static/idle.gif">
        
        <video id="view-talking" class="avatar-media hidden" loop muted playsinline>
            <source src="/static/talking.mp4" type="video/mp4">
        </video>
    </div>

    <div class="controls">
        <div id="status">Ready</div>
        <button id="listen-btn" onclick="startListening()">ðŸŽ¤ phir se aa gye</button>
        <div id="amita-text"></div>
    </div>

    <script>
        // Elements
        const viewIdle = document.getElementById('view-idle');
        const viewTalking = document.getElementById('view-talking');
        
        const statusDiv = document.getElementById('status');
        const textBox = document.getElementById('amita-text');
        const listenBtn = document.getElementById('listen-btn');

        // --- 1. SWITCHING LOGIC (GIF vs VIDEO) ---
        function setAvatar(state) {
            if (state === 'talking') {
                // GIF chupao
                viewIdle.classList.remove('visible'); 
                viewIdle.classList.add('hidden');
                
                // Video dikhao aur play karo
                viewTalking.classList.remove('hidden');
                viewTalking.classList.add('visible');
                viewTalking.currentTime = 0; 
                viewTalking.play();
            } 
            else { // Idle Mode
                // Video chupao aur pause karo
                viewTalking.pause();
                viewTalking.classList.remove('visible');
                viewTalking.classList.add('hidden');
                
                // GIF dikhao
                viewIdle.classList.remove('hidden');
                viewIdle.classList.add('visible');
            }
        }

        // --- 2. SPEECH & BACKEND ---
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new Recognition();
        recognition.lang = 'en-IN'; 

        function startListening() {
            listenBtn.disabled = true;
            listenBtn.innerText = "ðŸ‘‚ Sun rahi hoon...";
            statusDiv.innerText = "Listening...";
            recognition.start();
        }

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            statusDiv.innerText = "Thinking...";
            await sendMessage(transcript);
        };

        recognition.onerror = () => {
            listenBtn.disabled = false;
            listenBtn.innerText = "ðŸŽ¤ Phir se bolo";
            statusDiv.innerText = "Error";
        };

        async function sendMessage(text) {
            try {
                // Text Request
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    fullResponse += decoder.decode(value);
                }
                textBox.innerText = fullResponse;

                // Audio Request
                statusDiv.innerText = "Bol rahi hoon...";
                const audioRes = await fetch('/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: fullResponse })
                });

                const blob = await audioRes.blob();
                const audioUrl = URL.createObjectURL(blob);
                const audio = new Audio(audioUrl);

                // ðŸŽ¬ TALKING MODE ON
                setAvatar('talking');

                audio.play().catch(e => statusDiv.innerText = "Click to unmute");

                audio.onended = () => {
                    // 1. Wapas Shant wale mode mein aao
                    setAvatar('idle');
                    statusDiv.innerText = "Ready";

                    // 2. Button wapas mat dikhao, seedha sunna shuru karo!
                    // Hum 1 second ka wait karenge taaki natural lage
                    setTimeout(() => {
                        startListening(); 
                    }, 1000); 
                };
                
            } catch (error) {
                console.error(error);
                listenBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
